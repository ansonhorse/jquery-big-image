<!DOCTYPE html>

<html lang="en">
	<head>
		<title>jQuery Big Image Test</title>
		<script src="../lib/jquery.js" type="text/javascript"></script>
		<script src="../jquery-big-image.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$('a.zoom img').bigImage();
			});
		</script>
	</head>
	<body>
		<h1>jQuery Big Image</h1>
		<a class="zoom" href="#">
			<img src="images/small.jpg" data-big-image="images/large.jpg" alt="Test Image" />
		</a>
	</body>
</html>
